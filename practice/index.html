<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="section1">
        <h1>Section 1</h1>
        <img src="image1.jpg" alt="Image 1" class="scroll-to" data-target="#section2">
    </section>
    <section id="section2">
        <h1>Section 2</h1>
        <img src="image2.jpg" alt="Image 2" class="scroll-to" data-target="#section3">
    </section>
    <section id="section3">
        <h1>Section 3</h1>
        <img src="image3.jpg" alt="Image 3" class="scroll-to" data-target="#section1">
    </section>
    <script src="script.js"></script>
</body>
</html>
